<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Manipulation</title>
    <p id="description">This task is related to DOM manipulation</p>
    <script src="https://kit.fontawesome.com/9b5d300980.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mt-3"></div>
        <div class="top p-5 bg-black">
          <h1>Form Data Manipulation</h1>
        </div>
    </div>
    <div class="container mt-4">
         <h1 id="title">Enter Data:</h1>
         <div>
        <form id="form">
            <div class="innerfrm mt-3 form-group">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter your Firstname" id="first-name" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter your Lastname" id="last-name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-9">
                        <label for="exampleFormControlInput1" class="form-label">Address/City</label>
                        <textarea type="text" class="form-control" placeholder="Enter your address" id="address" required></textarea>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="exampleFormControlInput1" class="form-label">Pincode</label>
                        <input type="text" class="form-control" placeholder="Enter your pincode"id="pincode" required>
                    </div>
                </div>
                <div class="mt-4 row mb-4">
                    <div class="col-3">Food : (Choose Atleast 2)---</div>
                    <div class="form-check col-lg-1 col-sm-2">
                        <input class="form-check-input" type="checkbox" id="foo" value="Food-1">
                        <label class="form-check-label">
                          Food---1
                        </label>
                    </div>
                    <div class="form-check col-lg-1 col-sm-2">
                        <input class="form-check-input" type="checkbox" id="foo" value="Food-2">
                        <label class="form-check-label">
                          Food---2
                        </label>
                    </div>
                    <div class="form-check col-lg-1 col-sm-2">
                        <input class="form-check-input" type="checkbox" id="foo" value="Food-3">
                        <label class="form-check-label">
                          Food---3
                        </label>
                    </div>
                    <div class="form-check col-lg-1 col-sm-2">
                        <input class="form-check-input" type="checkbox" id="foo" value="Food-4">
                        <label class="form-check-label">
                          Food---4
                        </label>
                    </div>
                    <div class="form-check col-lg-1 col-sm-1">
                        <input class="form-check-input" type="checkbox" id="foo" value="Food-5">
                        <label class="form-check-label">
                          Food---5
                        </label>
                    </div>
                    <div class="mb-3 col-lg-4 col-sm-3">
                        <!-- <select class="form-select"> -->
                        <div  class="radio-select">
                            <div>Gender: </div>
                            <label for="male">Male</label>
                            <input type="radio" id="gender" name="male" value="male">
                            <label for="female">Female</label>
                            <input type="radio" id="gender" name="female" value="female">
                        <!-- </select> -->
                    </div>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="mb-3 col-5">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <div class="mb-3 col-5">
                        <label for="exampleFormControlInput1" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <div class="submit mb-3 mt-3 col-2 text-center">
                        <button class="sub-btn btn btn-primary mt-3 " type="submit" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
         </div>

         <div>
            <h1>Stored Data:</h1>
            <div id="item-list" class="collection">
            <table class="table">
                <thead class="tablehead">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Address/City</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Food</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody id="data-list"></tbody>
            </table>
            </div>
        </div>
        <h6 class="no-item text-center mt-4 fs-1">Data yet to be added !</h6>
        </div>
         </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
